<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/action.css" />
    <link rel="stylesheet" href="styles/productive.css" />
    <title>WriterNet</title>
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <!-- navbar section  -->
      <nav class="navbar">
        <div class="logo-sec"><h1 style="color: #4e47ff">WriterNet</h1></div>
        <div class="btn-sec"><button class="btn-primary">Sign Up</button></div>
      </nav>
      <!-- banner section  -->
      <section class="hero">
        <div class="hero-container">
          <h1 style="background: none">Welcome To WriterNet</h1>
          <button class="btn-primary" style="margin-top: 37px">
            Stay focused
          </button>
        </div>
      </section>
    </header>
    <!-- header end -->

    <!-- action section start  -->
    <section class="action-sec">
      <div class="action-txt">
        <h3 class="title">See It in Action</h3>
        <p style="margin-top: 10px; color: gray; font-size: 24px">
          Write awesome contents with the help of expert writers in the country
        </p>
        <button class="btn-primary" style="margin-top: 10px">
          See Examples
        </button>
      </div>
      <div class="action-img">
        <img
          src="Assets/wc-mini.png"
          alt="action image wc-mini"
          style="border-radius: 30px; height: 328px; width: auto"
        />
      </div>
    </section>
    <!-- action section end  -->

    <!-- productive user section start  -->
    <section class="pd-sec">
      <div class="pd-container">
        <h2 class="title" style="background: none">
          Joined Thousands of Productive Users
        </h2>
        <div class="pd-row">
          <div class="pd-box">
            <h3 style="background: none">50K</h3>
            <p style="background: none">Active Users</p>
          </div>
          <div class="pd-box" style="background: none">
            <h3>2M+</h3>
            <p>Focus Sessions</p>
          </div>
          <div class="pd-box">
            <h3>95%</h3>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </section>
    <!-- productive user section end  -->
     
  </body>
</html>
